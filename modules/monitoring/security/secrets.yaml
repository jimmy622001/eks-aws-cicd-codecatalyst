
# Template for security scanning secrets configuration
# DO NOT put actual secrets in this file
# Copy this file to secrets.yaml and fill in your values

secrets:
  sonarqube:
    token: "your-sonarqube-token"
    url: "your-sonarqube-url"

  snyk:
    token: "your-snyk-token"
    org: "your-snyk-org"

  trivy:
    username: "your-registry-username"
    password: "your-registry-password"

  zap:
    api_key: "your-zap-api-key"

  monitoring:
    grafana_admin_password: "your-grafana-admin-password"